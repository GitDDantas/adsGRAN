<!doctype html>
<html lang="pt-br">

<head>
  <title>Lojinha do GRAN</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <header>
    <div class="container bg-white rounded-top mt-5" id="zero-pad">
      <div class="row d-flex justify-content-center">
        <div class="col-lg-10 col-12 pt-3">
          <div class="d-flex">
            <div><img src="./img/logo-loja-gran-no-background.webp"
                class="img-fluid ${3|rounded-top,rounded-right,rounded-bottom,rounded-left,rounded-circle,|}"
                alt="Logo da Lojinha GRAN"></div>
            <div class="ml-auto p-2"><a href="#" class="text-dark text-decoration-none" id="mobile-font">ENTRAR</a>
            </div>
            <div class="p-2"><a href="#" class="text-dark text-decoration-none a" id="mobile-font">AJUDA</a></div>
          </div>
          <div class="d-flex flex-column pt-4">
            <div>
              <h5 class="text-uppercase font-weight-normal">Lojinha do GRAN</h5>
            </div>
            <div class="font-weight-normal" id="qtdItens">3 items</div>
          </div>
        </div>
  </header>
  <main>
    <div class="container bg-white rounded-top mt-5" id="one-pad">
      <div class="row d-flex justify-content-center">
        <div class="col-lg-10 col-12 pt-3">
          <div class="d-flex flex-row px-lg-5 mx-lg-5 mobile" id="heading">
            <div class="px-lg-5 mr-lg-5 font-weight-bold" id="produto">PRODUTO</div>
            <div class="px-lg-5 ml-lg-5 font-weight-bold" id="prc">PREÇO</div>
            <div class="px-lg-5 ml-lg-1 font-weight-bold" id="quantidade">QUANTIDADE</div>
            <div class="px-lg-5 ml-lg-3 font-weight-bold" id="total">TOTAL</div>
          </div>
          <div
            class="d-flex flex-row justify-content-between align-items-center pt-lg-4 pt-2 pb-3 border-bottom mobile">
            <div class="d-flex flex-row align-items-center">
              <div><img src="./img/canecaGran_900x900_9.jpg" width="150" height="150" alt="canecaGran" id="image01">
              </div>
              <div class="d-flex flex-column pl-md-3 pl-1">
                <div>
                  <h6>Caneca</h6>
                </div>
                <div>Código:<span class="pl-2">091091001</span></div>
                <div>Cor:<span class="pl-3">Branca / Preta</span></div>
                <!--div>Size:<span class="pl-4"> M</span></div-->
              </div>
            </div>
            <div class="pl-md-0 pl-1"><b>R$ 39,99</b></div>
            <div class="pl-md-0 pl-2">
              <span class="fa fa-minus-square text-secondary"></span><span class="px-md-3 px-1">1</span><span
                class="fa fa-plus-square text-secondary"></span>
            </div>
            <div class="pl-md-0 pl-1"><b>R$ 39,99</b></div>
            <div class="close">&times;</div>
          </div>

          <div class="d-flex flex-row justify-content-between align-items-center pt-4 pb-3 mobile">
            <div class="d-flex flex-row align-items-center">
              <div><img src="./img/agendaGran_900x900_11.jpg" width="150" height="150" alt="agendaGran" id="image01">
              </div>
              <div class="d-flex flex-column pl-md-3 pl-1">
                <div>
                  <h6>Agenda</h6>
                </div>
                <div>Código:<span class="pl-2">056289891</span></div>
                <div>Cor:<span class="pl-3">Vermelha</span></div>
                <!--div>Size:<span class="pl-4"> XL</span></div-->
              </div>
            </div>
            <div class="pl-md-0 pl-1"><b>R$ 29,90</b></div>
            <div class="pl-md-0 pl-2">
              <span class="fa fa-minus-square text-secondary"></span><span class="px-md-3 px-1">1</span><span
                class="fa fa-plus-square text-secondary"></span>
            </div>
            <div class="pl-md-0 pl-1"><b>R$ 29,90</b></div>
            <div class="close">&times;</div>
          </div>

          <div
            class="d-flex flex-row justify-content-between align-items-center pt-lg-4 pt-2 pb-3 border-bottom mobile">
            <div class="d-flex flex-row align-items-center">
              <div><img src="./img/canecaImparavel_900x900_19.jpg" width="150" height="150" alt="canecaGran"
                  id="image01"></div>
              <div class="d-flex flex-column pl-md-3 pl-1">
                <div>
                  <h6>Caneca Mágica</h6>
                </div>
                <div>Código:<span class="pl-2">091092002</span></div>
                <div>Cor:<span class="pl-3">Bege</span></div>
                <!--div>Size:<span class="pl-4"> M</span></div-->
              </div>
            </div>
            <div class="pl-md-0 pl-1"><b>R$ 49,99</b></div>
            <div class="pl-md-0 pl-2">
              <span class="fa fa-minus-square text-secondary"></span><span class="px-md-3 px-1">1</span><span
                class="fa fa-plus-square text-secondary"></span>
            </div>
            <div class="pl-md-0 pl-1"><b>R$ 49,99</b></div>
            <div class="close">&times;</div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="container bg-light rounded-bottom py-4" id="tow-pad">
      <div class="row d-flex justify-content-center">
        <div class="col-lg-10 col-12">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <button class="btn btn-sm bg-light border border-dark">VOLTAR</button>
            </div>
            <div class="px-md-0 px-1" id="footer-font">
              <b class="pl-md-4">SUBTOTAL<span class="pl-md-4">R$ XXX</span></b>
            </div>
            <div>
              <button class="btn btn-sm bg-dark text-white px-lg-5 px-3">CONTINUAR</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </footer>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
