<!doctype html>
<html lang="pt-BR">

<head>
  <title>Lojinha do GRAN</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/mystylesheet.css">
</head>

<body class="bg-primary">
  <header>
    <div class="container bg-white rounded-top mt-5" id="zero-pad">
      <div class="row d-flex justify-content-center">
        <div class="col-lg-10 col-12 pt-3">
          <div class="d-flex">
            <div><img src="./img/logo-loja-gran-no-background.webp"
                class="img-fluid ${3|rounded-top,rounded-right,rounded-bottom,rounded-left,rounded-circle,|}"
                alt="Logo da Lojinha GRAN"></div>
            <div class="ml-auto p-2"><a href="#" class="text-dark text-decoration-none hover-class"
                id="mobile-font">ENTRAR</a>
            </div>
            <div class="p-2"><a href="#" class="text-dark text-decoration-none hover-class" id="mobile-font">AJUDA</a>
            </div>
          </div>
          <div class="d-flex flex-column pt-4">
            <div>
              <h5 class="text-uppercase font-weight-normal">Lojinha do GRAN</h5>
            </div>
            <div class="font-weight-normal"><span id="qtdItens">3</span> items</div>
          </div>
    </div>
  </header>
  <main>
    <div class="container bg-white" id="zero-pad">
      <div class="row d-flex justify-content-center">
        <div class="col-lg-10 col-12 pt-3">
          <div class="d-flex flex-row px-lg-5 mx-lg-5 mobile" id="heading">
            <div class="px-lg-5 mr-lg-5 font-weight-bold" id="produto">PRODUTO</div>
            <div class="px-lg-5 ml-lg-5 font-weight-bold" id="prc">PREÇO</div>
            <div class="px-lg-5 ml-lg-1 font-weight-bold" id="quantidade">QUANTIDADE</div>
            <div class="px-lg-5 ml-lg-3 font-weight-bold" id="total">TOTAL</div>
          </div>
          <div id="produtoP01"
            class="d-flex flex-row justify-content-between align-items-center pt-lg-4 pt-2 pb-3 border-bottom hover-class mobile">
            <div class="d-flex flex-row align-items-center ">
              <div><img src="./img/canecaGran_900x900_9.jpg" width="150" height="150" alt="canecaGran" id="image01">
              </div>
              <div class="d-flex flex-column pl-md-3 pl-1">
                <div>
                  <h6>Caneca</h6>
                </div>
                <div>Código:<span class="pl-2">091091001</span></div>
                <div>Cor:<span class="pl-3">Branca</span></div>
                <!--div>Size:<span class="pl-4"> M</span></div-->
              </div>
            </div>
            <div class="pl-md-0 pl-1"><b>R$ <span id="prcP01">39,99</span> </b></div>
            <div class="pl-md-0 pl-2">
              <span class="fa fa-minus-square text-secondary" id="removerP01" onclick="alterarQtd('remover','P01')"></span> 
              <span class="px-md-3 px-1" id="qtdP01">1</span>
              <span class="fa fa-plus-square text-secondary" id="adicionarP01" onclick="alterarQtd('adicionar','P01')"></span>
            </div>
            <div class="pl-md-0 pl-1"><b>R$ <span id="vTotalP01">39,99</span> </b></div>
            <div></div>
          </div>

          <div  id="produtoP02"
            class="d-flex flex-row justify-content-between align-items-center pt-4 pb-3 border-bottom hover-class mobile">
            <div class="d-flex flex-row align-items-center">
              <div><img src="./img/agendaGran_900x900_11.jpg" width="150" height="150" alt="agendaGran" id="image02">
              </div>
              <div class="d-flex flex-column pl-md-3 pl-1">
                <div>
                  <h6>Agenda</h6>
                </div>
                <div>Código:<span class="pl-2">056289891</span></div>
                <div>Cor:<span class="pl-3">Vermelha</span></div>
                <!--div>Size:<span class="pl-4"> XL</span></div-->
              </div>
            </div>
            <div class="pl-md-0 pl-1"><b>R$ <span id="prcP02">29,90</span></b></div>
            <div class="pl-md-0 pl-2">
              <span class="fa fa-minus-square text-secondary" id="removerP02" onclick="alterarQtd('remover','P02')"></span>
              <span class="px-md-3 px-1" id="qtdP02">1</span><span
                class="fa fa-plus-square text-secondary" id="adicionarP02" onclick="alterarQtd('adicionar','P02')"></span>
            </div>
            <div class="pl-md-0 pl-1"><b>R$ <span id="vTotalP02">29,90</span></b></div>
            <div></div>
          </div>

          <div id="produtoP03"
            class="d-flex flex-row justify-content-between align-items-center pt-lg-4 pt-2 pb-3 border-bottom hover-class mobile">
            <div class="d-flex flex-row align-items-center">
              <div><img src="./img/canecaImparavel_900x900_19.jpg" width="150" height="150" alt="canecaGran"
                  id="image03"></div>
              <div class="d-flex flex-column pl-md-3 pl-1">
                <div>
                  <h6>Caneca Mágica</h6>
                </div>
                <div>Código:<span class="pl-2">091092002</span></div>
                <div>Cor:<span class="pl-3">Bege</span></div>
                <!--div>Size:<span class="pl-4"> M</span></div-->
              </div>
            </div>
            <div class="pl-md-0 pl-1"><b>R$ <span id="prcP03">49,99</span> </b></div>
            <div class="pl-md-0 pl-2">
              <span class="fa fa-minus-square text-secondary" id="removerP03" onclick="alterarQtd('remover','P03')"></span>
              <span class="px-md-3 px-1" id="qtdP03">1</span><span
                class="fa fa-plus-square text-secondary" id="adicionarP03" onclick="alterarQtd('adicionar','P03')"></span>
            </div>
            <div class="pl-md-0 pl-1"><b>R$ <span id="vTotalP03">49,99</span></b></div>
            <div></div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="container rounded-bottom py-4 footer-background" id="zero-pad">
      <div class="row d-flex justify-content-center">
        <div class="col-lg-10 col-12">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <button class="btn btn-sm bg-light border border-dark">VOLTAR</button>
            </div>
            <div class="px-md-0 px-1" id="footer-font">
              <b class="pl-md-4"><i class="fa fa-cart-down" aria-hidden="true"></i> SUBTOTAL<span class="pl-md-4"><span id="subTotal">R$ 119,88</span></span></b>
            </div>
            <div>
              <button class="btn btn-sm bg-dark text-white px-lg-5 px-3">CONTINUAR</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </footer>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="./js/funcoesCarrinho.js"></script>
  
</body>

</html>
